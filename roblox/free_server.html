<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <link rel="icon" href="https://i-navit.github.io/request/favicon.ico" type="image/x-icon">
    <title>Roblox 無料プライベートサーバーリスト</title>
    <style>
        /* ページ全体をリセットし、iframeを最大化するためのCSS */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 親ページのスクロールバーを非表示にする */
            height: 100vh;
            width: 100vw;
            display: flex; /* iframeを中央に配置する場合などに使用 */
            justify-content: center;
            align-items: center;
        }

        #gas-app-frame {
            /* iframeのサイズを設定。ここでは画面いっぱいに表示する設定 */
            width: 100%;
            height: 100%;
            border: none; /* iframeの枠線を消す */
        }
    </style>
</head>
<body>

    <iframe 
        id="gas-app-frame"
        src="https://script.google.com/macros/s/AKfycbyUlzjmWeNK3_Y9HhjsKqdaD8Ec0JpDPBAK1qA6f5PZzJLPngOAG97LBnePq0a8l7a7Mw/exec" 
        frameborder="0"
        allowfullscreen>
    </iframe>

</body>
</html>
