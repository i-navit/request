<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示サンプル</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .image-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <h3>①カスタムスタンプ表示サイズ：26×26px</h3>
        <img src="26×26_見本1.png" alt="見本1" width="26" height="26">
    </div>

    <div class="image-container">
        <h3>② カスタムスタンプ表示サイズ：26×26px（文字をつけたらこんな感じ）</h3>
        <img src="26×26_見本2.png" alt="見本2" width="26" height="26">
    </div>

    <div class="image-container">
        <h3>③メンバーバッジ表示サイズ：16×16px</h3>
        <img src="26×26_見本1.png" alt="見本1を16x16に縮小" width="16" height="16">
    </div>



    <div class="image-container">
        <h3>ぼ バージョン 26×26サイズ</h3>
        <img src="bo32.png" alt="ぼ バージョン 26×26サイズ" width="26" height="26">
    </div>
    
    <div class="image-container">
        <h3>ぼ バージョン メンバーバッジ表示サイズ：16×16px（ぼ バージョン）</h3>
        <img src="bo16.png" alt="ぼ バージョン オリジナルサイズを16x16に縮小" width="16" height="16">
    </div>

    <div class="image-container">
        <h3>丸ぼ バージョン 26×26サイズ</h3>
        <img src="丸ぼ24.png" alt="ぼ バージョン 26×26サイズ" width="26" height="26">
    </div>
    
    <div class="image-container">
        <h3>丸ぼ バージョン メンバーバッジ表示サイズ：16×16px（ぼ バージョン）</h3>
        <img src="丸ぼ16.png" alt="ぼ バージョン オリジナルサイズを16x16に縮小" width="16" height="16">
    </div>



    <div class="image-container">
        <h3>豆 バージョン 26×26サイズ</h3>
        <img src="mame32.png" alt="豆 バージョン 26×26サイズ" width="26" height="26">
    </div>
    
    <div class="image-container">
        <h3>豆 バージョン メンバーバッジ表示サイズ：16×16px（ぼ バージョン）</h3>
        <img src="mame16.png" alt="豆 バージョン オリジナルサイズを16x16に縮小" width="16" height="16">
    </div>



</body>
</html>
