<!DOCTYPE html>

    <title>メンバーバッジ&カスタム絵文字</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        body.dark-mode {
            background-color: #000;
            color: white;
        }
        .image-container {
            margin-bottom: 10px;
            display: inline-block;
            margin-right: 10px;
        }
        img {
            image-rendering: pixelated;
        }
        .member-badge {
            width: 32px;
            height: 32px;
        }
        .custom-emoji {
            width: 48px;
            height: 48px;
        }
        h1 {
            font-size: 16px;
        }
        .toggle-button {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block; /* 中央寄せのためにブロック要素にする */
        }
    </style>
</head>
