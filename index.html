<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンド<ruby>申請<rt>しんせい</rt></ruby>フォーム</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-bottom: 25px;
        }

        .checkbox-text {
            margin-bottom: 10px;
            color: #555;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .button-container button {
            flex-grow: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:first-child {
            background-color: #800080; /* 濃いパープル */
        }

        .button-container button:first-child:hover {
            background-color: #4b0082; /* ホバー時のさらに濃いパープル */
        }

        .button-container button:last-child {
            background-color: #6c757d; /* 灰色 */
        }

        .button-container button:last-child:hover {
            background-color: #5a6268; /* ホバー時の濃い灰色 */
        }

        #error-message,
        #submission-message {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }

        #error-message {
            color: red;
        }

        #submission-message {
            color: green;
        }

        #form-area {
            display: block; /* フォーム表示エリア */
        }

        #message-area {
            display: none; /* 送信完了メッセージエリア 初期非表示 */
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }

        #message-area button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 95%;
            }

            input[type="text"],
            .button-container button {
                font-size: 14px;
                padding: 10px 15px;
            }

            #message-area {
                font-size: 16px;
            }

            #message-area button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>フレンド<ruby>申請<rt>しんせい</rt></ruby>フォーム1</h1>
    <div id="form-area" class="form-container">
        <p id="error-message" class="error"></p>
        <div class="checkbox-group">
            <div class="checkbox-text"><span class="required-mark">※</span><ruby>概要<rt>がいよう</rt></ruby><ruby>欄<rt>らん</rt></ruby>の<ruby>参加<rt>さんか</rt></ruby><ruby>方法<rt>ほうほう</rt></ruby>は<ruby>読<rt>よ</rt></ruby>みましたか？</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check1" name="check1" required>
                <label for="check1"><ruby>読<rt>よ</rt></ruby>みました</label>
            </div>
            <div class="checkbox-text"><span class="required-mark">※</span><ruby>セキュリティ<rt>せきゅりてぃ</rt></ruby><ruby>強化<rt>きょうか</rt></ruby>のため、<ruby>初<rt>はじ</rt></ruby>めて<ruby>参加<rt>さんか</rt></ruby>される<ruby>方<rt>かた</rt></ruby>は、<ruby>一時的<rt>いちじてき</rt></ruby>なフレンドとして<ruby>配信<rt>はいしん</rt></ruby><ruby>後<rt>ご</rt></ruby>フレンド<ruby>整理<rt>せいり</rt></ruby>、<ruby>削除<rt>さくじょ</rt></ruby>させていただく<ruby>場合<rt>ばあい</rt></ruby>があります。</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check2" name="check2" required>
                <label for="check2"><ruby>分<rt>わ</rt></ruby>かりました</label>
            </div>
        </div>
        <div class="form-group">
            <label for="id"><span class="required-mark">※</span>IDを<ruby>書<rt>か</rt></ruby>いてください</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネームを<ruby>書<rt>か</rt></ruby>いてください</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div class="button-container">
            <button onclick="submitForm()">送信</button>
            <button onclick="window.close()">閉じる</button>
        </div>
    </div>
    <div id="message-area" style="display:none;">
        <p id="completion-message"></p>
        <button onclick="window.close()">閉じる</button>
    </div>
    <script>
        async function submitForm() {
            const check1 = document.getElementById('check1');
            const check2 = document.getElementById('check2');
            const idInput = document.getElementById('id');
            const nicknameInput = document.getElementById('nickname');
            const errorMessage = document.getElementById('error-message');
            const formArea = document.getElementById('form-area');
            const messageArea = document.getElementById('message-area');
            const completionMessage = document.getElementById('completion-message');
            const randomNumber = Math.floor(Math.random() * 900) + 100;

            if (!check1.checked || !check2.checked || idInput.value.trim() === '') {
                errorMessage.textContent = '※マークはぜんぶ入力してね';
                return;
            }

            errorMessage.textContent = '';

            const timestamp = new Date().toLocaleString('ja-JP');
            const formData = new FormData();
            formData.append('timestamp', timestamp);
            formData.append('randomNumber', randomNumber);
            formData.append('id', idInput.value.trim());
            formData.append('nickname', nicknameInput.value.trim());

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwpcUSV-boo2Iu6mZefI_HNUfn_lP3En23tcKMSEhxt2vs-rUfRFWooqcf7aAotU59SdA/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                formArea.style.display = 'none';
                completionMessage.innerHTML = `あなたの番号は【${randomNumber}】です！<br>配信にもどって『参加希望！${randomNumber}番』とコメントしてね。`;
                messageArea.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = '送信に失敗しました。しばらくしてから再度お試しください。';
                console.error('Error!', error.message);
            }
        }
    </script>
</body>
</html>
