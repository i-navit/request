<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぼっちんガイド フレンド申請フォーム</title>
    <style>
        /* ② ブラウザデフォルトの padding と margin を 0 に設定 */
        body, h1, p, div, form, label, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
            margin-top: 10px;
        }

        h1 img {
            width: 70px;
            height: auto;
        }

        h1 div {
            text-align: left;
            line-height: 1.2;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            margin-bottom: 30px; /* ② フォーム下の余白を追加 */
        }

        #error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .checkbox-group {
            margin-bottom: 25px;
            margin-top: 5px;
        }

        .checkbox-text {
            margin-bottom: 10px;
            color: #555;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
            color: #333; /* 入力文字の色 */
        }

        input::placeholder {
            color: #ccc; /* プレースホルダーの色 */
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px; /* 送信ボタン上の余白を少し小さく */
            flex-direction: column; /* ボタンと注意書きを縦に並べる */
            align-items: center; /* 中央揃え */
        }

        .button-container button {
            flex-grow: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* ボタンを親要素いっぱいに広げる */
            max-width: 300px; /* ボタンの最大幅を設定 */
        }

        .button-container button:first-child {
            background-color: #800080; /* 濃いパープル */
        }

        .button-container button:first-child:hover {
            background-color: #4b0082; /* ホバー時のさらに濃いパープル */
        }

        .button-note {
            color: #777;
            font-size: 0.8em;
            margin-top: 5px;
        }

        #submission-message {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: green;
        }

        #form-area {
            display: block; /* フォーム表示エリア */
        }

        #message-area {
            display: none; /* 送信完了メッセージエリア 初期非表示 */
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            background-color: #fff; /* ③ メッセージエリアの背景を白に */
            padding: 20px; /* ③ メッセージエリアにもpaddingを追加して見やすく */
            border-radius: 8px; /* ③ メッセージエリアにも角丸を追加 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* ③ メッセージエリアにも影を追加 */
        }

        #message-area p {
            margin-bottom: 0; /* ③ メッセージ内のp要素のデフォルトmarginを削除 */
        }

        /* ルビの表示位置を調整 */
        ruby {
            display: inline-block;
            text-align: center;
        }

        rt {
            display: block;
            font-size: 0.7em; /* ルビの文字サイズを調整 */
            color: gray;
            text-align: center; /* ルビを中央揃え */
        }

        .highlight-underline {
            background: linear-gradient(transparent 60%, rgba(255, 255, 0, 0.7) 60%); /* 黄色、透過 */
            padding: 0 0.2em; /* 左右の余白を調整 */
            text-decoration: none !important; /* デフォルトの下線を打ち消す */
        }

        .highlight-number {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        <img src="https://github.com/i-navit/request/blob/main/bottin.jpg?raw=true" alt="ぼっちんガイドの画像">
        <div>ぼっちんガイド<br>フレンド申請フォーム(8)</div>
    </h1>
    <div id="form-area" class="form-container">
        <p id="error-message" class="error"></p>
        <div class="checkbox-group" style="margin-top: 5px;">
            <div class="checkbox-text"><span class="required-mark">※</span><ruby><rt style="color: gray;">がいよう</rt>概要</ruby><ruby><rt style="color: gray;">らん</rt>欄</ruby>の<ruby><rt style="color: gray;">さんか</rt>参加</ruby><ruby><rt style="color: gray;">ほうほう</rt>方法</ruby>は<ruby><rt style="color: gray;">よ</rt>読</ruby>みましたか？</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check1" name="check1" required>
                <label for="check1"><ruby><rt style="color: gray;">よ</rt>読</ruby>みました</label>
            </div>
            <div class="checkbox-text"><span class="required-mark">※</span>セキュリティ<ruby><rt style="color: gray;">きょうか</rt>強化</ruby>のため、<ruby><rt style="color: gray;">はじ</rt>初めて</ruby><ruby><rt style="color: gray;">さんか</rt>参加</ruby>される<ruby><rt style="color: gray;">かた</rt>方</ruby>は、<ruby><rt style="color: gray;">いちじてき</rt>一時的</ruby>なフレンドとして<ruby><rt style="color: gray;">はいしん</rt>配信</ruby><ruby><rt style="color: gray;">ご</rt>後</ruby>フレンド<ruby><rt style="color: gray;">せいり</rt>整理</ruby>、<ruby><rt style="color: gray;">さくじょ</rt>削除</ruby>させていただく<ruby><rt style="color: gray;">ばあい</rt>場合</ruby>があります。</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check2" name="check2" required>
                <label for="check2"><ruby><rt style="color: gray;">わ</rt>分</ruby>かりました</label>
            </div>
        </div>
        <div class="form-group">
            <label for="id"><span class="required-mark">※</span>IDを<ruby><rt style="color: gray;">か</rt>書</ruby>いてください</label>
            <input type="text" id="id" name="id" placeholder="例：PeelyBot1234" required>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネームを<ruby><rt style="color: gray;">か</rt>書</ruby>いてください</label>
            <input type="text" id="nickname" name="nickname" placeholder="例：ピーリーボット">
        </div>
        <div class="button-container">
            <button onclick="submitForm()">送信</button>
            <p class="button-note">送信ボタンは1回だけ押してね</p>
        </div>
    </div>
    <div id="message-area" style="display:none;">
        <p id="completion-message"></p>
    </div>
    <script>
        async function submitForm() {
            const check1 = document.getElementById('check1');
            const check2 = document.getElementById('check2');
            const idInput = document.getElementById('id');
            const nicknameInput = document.getElementById('nickname');
            const errorMessage = document.getElementById('error-message');
            const formArea = document.getElementById('form-area');
            const messageArea = document.getElementById('message-area');
            const completionMessage = document.getElementById('completion-message');
            const randomNumber = Math.floor(Math.random() * 900) + 100;

            if (!check1.checked || !check2.checked || idInput.value.trim() === '') {
                errorMessage.textContent = '※マークはぜんぶ入力してね';
                return;
            }

            errorMessage.textContent = '';

            const timestamp = new Date().toLocaleString('ja-JP');
            const formData = new FormData();
            formData.append('timestamp', timestamp);
            formData.append('randomNumber', randomNumber);
            formData.append('id', idInput.value.trim());
            formData.append('nickname', nicknameInput.value.trim());

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwpcUSV-boo2Iu6mZefI_HNUfn_lP3En23tcKMSEhxt2vs-rUfRFWooqcf7aAotU59SdA/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                formArea.style.display = 'none';
                completionMessage.innerHTML = `登録完了しました！配信に戻って<br><span class="highlight-underline">参加希望！<span class="highlight-number">${randomNumber}</span>番</span><br>とチャット欄にコメントしてね。`;
                messageArea.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = '送信に失敗しました。しばらくしてから再度お試しください。';
                console.error('Error!', error.message);
            }
        }
    </script>
</body>
</html>
