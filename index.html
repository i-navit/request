<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぼっちんガイド フレンド申請フォーム</title>
    <style>
        /* ブラウザデフォルトの padding と margin を 0 に設定 */
        body, h1, p, div, form, label, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4em;
            margin-top: 0px;
        }

        h1 img {
            width: 70px;
            height: auto;
        }

        h1 div {
            text-align: left;
            line-height: 1.2;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            margin-bottom: 20px; /* ② フォーム下の余白を追加 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 子要素を中央揃え */
        }

        #error-area {
            height: 12px; /* エラーメッセージの表示領域を少し狭く */
            margin-top: 0px; /* 上のスペースを狭く */
            margin-bottom: 12px; /* エラーメッセージ領域の下のスペースを少し広げる */
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        #error-message {
            color: red;
            font-weight: bold;
            display: none;
        }

        .checkbox-group {
            margin-bottom: 25px;
            margin-top: 5px;
            width: 100%; /* 親要素いっぱいに広げる */
            box-sizing: border-box;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 10px;
            width: 100%; /* 親要素いっぱいに広げる */
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
            color: #333; /* 入力文字の色 */
        }

        input::placeholder {
            color: #ccc; /* プレースホルダーの色 */
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 0px; /* 送信ボタン下の余白をなくす */
            flex-direction: column; /* ボタンと注意書きを縦に並べる */
            align-items: center; /* 中央揃え */
            width: 100%; /* 親要素いっぱいに広げる */
            box-sizing: border-box;
        }

        .button-container button {
            flex-grow: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* ボタンを親要素いっぱいに広げる */
            max-width: 300px; /* ボタンの最大幅を設定 */
            box-sizing: border-box;
        }

        .button-container button:first-child {
            background-color: #800080; /* 濃いパープル */
        }

        .button-container button:first-child:hover {
            background-color: #4b0082; /* ホバー時のさらに濃いパープル */
        }

        .button-note {
            color: #777;
            font-size: 0.8em;
            margin-top: 5px;
        }

        #submission-message {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: green;
        }

        #form-area {
            display: block; /* フォーム表示エリア */
            width: 90%; /* フォーム領域の幅を固定 */
            max-width: 500px; /* フォーム領域の最大幅を固定 */
        }

        #message-area {
            display: none; /* 送信完了メッセージエリア 初期非表示 */
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            background-color: #fff; /* メッセージエリアの背景を白に */
            padding: 20px; /* メッセージエリアにもpaddingを追加して見やすく */
            border-radius: 8px; /* メッセージエリアにも角丸を追加 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* メッセージエリアにも影を追加 */
            width: 90%; /* メッセージ領域の幅をフォームと同じに */
            max-width: 500px; /* メッセージ領域の最大幅をフォームと同じに */
            box-sizing: border-box; /* padding, border を含めた幅にする */
        }

        #message-area p {
            margin-bottom: 0; /* メッセージ内のp要素のデフォルトmarginを削除 */
        }

        /* ルビの表示位置を調整 */
        ruby {
            display: inline-block;
            text-align: center;
            line-height: 1; /* 行の高さを詰める */
        }

        rt {
            display: block;
            font-size: 0.6em;
            color: gray;
            text-align: center;
        }

        .highlight-underline {
            background: linear-gradient(transparent 60%, rgba(255, 255, 0, 0.7) 60%); /* 黄色、透過 */
            padding: 0 0.2em; /* 左右の余白を調整 */
            text-decoration: none !important; /* デフォルトの下線を打ち消す */
        }

        .highlight-number {
            font-weight: bold;
            color: blue;
        }

        .checkbox-text {
            margin-bottom: 12px; /* ぜんぶ入力してね余白 */
            color: #555;
        }
    </style>
</head>
<body>
    <h1>
        <img src="https://github.com/i-navit/request/blob/main/bottin.jpg?raw=true" alt="ぼっちんガイド">
        <div>ぼっちんガイド<br>フレンド申請フォーム</div>
    </h1>
    <div id="form-area" class="form-container">
        <div class="checkbox-group" style="margin-top: 5px;">
            <div class="checkbox-text"><span class="required-mark">※</span><ruby><rt style="color: gray;">がいようらん</rt>概要欄</ruby>の<ruby><rt style="color: gray;">さんかほうほう</rt>参加方法</ruby>は<ruby><rt style="color: gray;">よ</rt>読</ruby>みましたか？</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check1" name="check1" required>
                <label for="check1"><ruby><rt style="color: gray;">よ</rt>読</ruby>みました</label>
            </div>
            <div class="checkbox-text"><span class="required-mark">※</span>セキュリティ<ruby><rt style="color: gray;">きょうか</rt>強化</ruby>のため、<ruby><rt style="color: gray;">はじ</rt>初</ruby>めて<ruby><rt style="color: gray;">さんか</rt>参加</ruby>される<ruby><rt style="color: gray;">かた</rt>方</ruby>は、<ruby><rt style="color: gray;">いちじてき</rt>一時的</ruby>なフレンドとして<ruby><rt style="color: gray;">はいしんご</rt>配信後</ruby>フレンド<ruby><rt style="color: gray;">せいり</rt>整理</ruby>・<ruby><rt style="color: gray;">さくじょ</rt>削除</ruby>させていただく<ruby><rt style="color: gray;">ばあい</rt>場合があります</div>
            <div class="checkbox-item">
                <input type="checkbox" id="check2" name="check2" required>
                <label for="check2"><ruby><rt style="color: gray;">わ</rt>分</ruby>かりました</label>
            </div>
        </div>
        <div class="form-group">
            <label for="id"><span class="required-mark">※</span>フォートナイトのIDを<ruby><rt style="color: gray;">か</rt>書</ruby>いてね</label>
            <input type="text" id="id" name="id" placeholder="例：PeelyBot1234" required>
        </div>
        <div class="form-group">
            <label for="nickname"><span class="required-mark">※</span>なんて<ruby><rt style="color: gray;">よ</rt>呼</ruby>んでほしい？</label>
            <input type="text" id="nickname" name="nickname" placeholder="例：ピーリーボット" required>
        </div>
        <div id="error-area">
            <p id="error-message" class="error"></p>
        </div>
        <div class="button-container">
            <button onclick="submitForm()">送信</button>
            <p class="button-note">送信ボタンは1回だけ押してね</p>
        </div>
    </div>
    <div id="message-area" style="display:none;">
        <p id="completion-message"></p>
    </div>
    <script>
        async function submitForm() {
            const check1 = document.getElementById('check1');
            const check2 = document.getElementById('check2');
            const idInput = document.getElementById('id');
            const nicknameInput = document.getElementById('nickname');
            const errorMessage = document.getElementById('error-message');
            const errorArea = document.getElementById('error-area');
            const formArea = document.getElementById('form-area');
            const messageArea = document.getElementById('message-area');
            const completionMessage = document.getElementById('completion-message');
            const randomNumber = Math.floor(Math.random() * 900) + 100;

            if (!check1.checked || !check2.checked || idInput.value.trim() === '' || nicknameInput.value.trim() === '') {
                errorMessage.textContent = 'ぜんぶ入力してから送信してね';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            const timestamp = new Date().toLocaleString('ja-JP');
            const formData = new FormData();
            formData.append('timestamp', timestamp);
            formData.append('randomNumber', randomNumber);
            formData.append('id', idInput.value.trim());
            formData.append('nickname', nicknameInput.value.trim());

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwR-Idcs24GNZi6Frno84JQFWbaUsmQ8vx5R0czKxbB6Tk3DWylRYr7GNFj6vU2uxoAbQ/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                formArea.style.display = 'none';
                completionMessage.innerHTML = `<ruby><rt style="color: gray;">とうろくかんりょう</rt>登録完了</ruby>！<ruby><rt style="color: gray;">はいしん</rt>配信</ruby>に<ruby><rt style="color: gray;">もど</rt>戻</ruby>って<br><span class="highlight-underline"><ruby><rt style="color: gray;">さんかきぼう</rt>参加希望</ruby>！<span class="highlight-number">${randomNumber}</span><ruby><rt style="color: gray;">ばん</rt>番</ruby></span><br>とチャット<ruby><rt style="color: gray;">らん</rt>欄</ruby>にコメントしてね`;
                messageArea.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = '<ruby><rt style="color: gray;">そうしん</rt>送信</ruby>に<ruby><rt style="color: gray;">しっぱい</rt>失敗</ruby>しました。';
                errorMessage.style.display = 'block';
                console.error('Error!', error.message);
            }
        }
    </script>
</body>
</html>
