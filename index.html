<style>
    body {
        font-family: sans-serif;
        background-color: #efe0ff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        color: #333;
        margin-bottom: 15px; /* 下の余白をさらに少し減らす */
        text-align: left; /* テキストを左寄せ */
        display: flex;
        align-items: center;
        gap: 15px; /* 画像とテキストの間隔 */
        font-size: 1.5em; /* 文字サイズ */
        margin-top: 10px; /* 上の余白 */
    }

    h1 img {
        width: 70px; /* 画像のサイズ */
        height: auto;
    }

    h1 div {
        text-align: left; /* div 内のテキストを左寄せ */
        line-height: 1.2; /* 行間 */
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        box-sizing: border-box;
    }

    .checkbox-group {
        margin-bottom: 25px; /* 既存の下の余白 */
        margin-top: 5px; /* 上の余白をさらに減らす */
    }

    .checkbox-text {
        margin-bottom: 10px;
        color: #555;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .checkbox-item input[type="checkbox"] {
        margin-right: 8px;
        vertical-align: middle;
    }

    .required-mark {
        color: red;
        margin-left: 5px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"] {
        width: calc(100% - 16px);
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        margin-top: 5px;
    }

    .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    .button-container button {
        flex-grow: 1;
        padding: 14px 24px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button-container button:first-child {
        background-color: #800080; /* 濃いパープル */
    }

    .button-container button:first-child:hover {
        background-color: #4b0082; /* ホバー時のさらに濃いパープル */
    }

    #error-message,
    #submission-message {
        margin-top: 30px;
        text-align: center;
        font-weight: bold;
    }

    #error-message {
        color: red;
    }

    #submission-message {
        color: green;
    }

    #form-area {
        display: block; /* フォーム表示エリア */
    }

    #message-area {
        display: none; /* 送信完了メッセージエリア 初期非表示 */
        text-align: center;
        margin-top: 30px;
        font-size: 20px; /* 最後のメッセージ文字サイズ */
    }
</style>
