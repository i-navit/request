<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加フォーム</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message,
        #submission-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        #error-message {
            color: red;
        }

        #submission-message {
            color: green;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            flex-grow: 1;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 95%;
            }

            input[type="text"],
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>参加フォーム (書き込み確認用2)</h1>
    <div class="form-container">
        <p id="error-message" class="error"></p>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="check1" name="check1" required>
                <label for="check1">概要欄の参加方法は読みましたか？<span class="required-mark">※</span></label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="check2" name="check2" required>
                <label for="check2">セキュリティ強化のため、初めて参加される方は、一時的なフレンドとして配信後フレンド整理、削除させていただく場合があります。<span class="required-mark">※</span></label>
            </div>
        </div>
        <div class="form-group">
            <label for="id">IDを書いてください<span class="required-mark">※</span>：</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネームを書いてください：</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div class="button-container">
            <button onclick="submitForm()">送信</button>
            <button onclick="window.close()">閉じる</button>
        </div>
        <p id="submission-message" style="display:none;"></p>
    </div>

    <script>
        function submitForm() {
            const check1 = document.getElementById('check1');
            const check2 = document.getElementById('check2');
            const idInput = document.getElementById('id');
            const nicknameInput = document.getElementById('nickname');
            const errorMessage = document.getElementById('error-message');
            const submissionMessage = document.getElementById('submission-message');

            if (!check1.checked || !check2.checked || idInput.value.trim() === '') {
                errorMessage.textContent = '※マークはぜんぶ入力してね';
                submissionMessage.style.display = 'none';
                return;
            }

            errorMessage.textContent = '';
            const formData = {
                timestamp: new Date().toLocaleString(),
                id: idInput.value,
                nickname: nicknameInput.value
            };

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzPVbx6qX4s3QQe_ruwVkyUDCJZuIPvVIxnuX6N3fU0TFLeaI2zdhJ4vgY8VdxBbGiXug/exec';

            fetch(scriptURL, {
                method: 'POST',
                // mode: 'no-cors', // ← これを削除または 'cors' に変更
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('Response:', response);
                if (response.ok) {
                    submissionMessage.textContent = '送信しました。';
                    submissionMessage.style.display = 'block';
                    document.querySelector('.form-container').style.display = 'none';
                } else {
                    errorMessage.textContent = '送信エラーが発生しました。';
                    submissionMessage.style.display = 'none';
                }
            })
            .catch(error => {
                errorMessage.textContent = '送信に失敗しました。しばらく経ってから再度お試しください。';
                submissionMessage.style.display = 'none';
                console.error('Error!', error.message);
            });
        }
    </script>
</body>
</html>
