<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><ruby>参加<rt>さんか</rt></ruby>フォーム</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px; /* 下の余白を大きく */
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-bottom: 25px; /* 下の余白を少し大きく */
        }

        .checkbox-text {
            margin-bottom: 10px; /* チェックボックスとの間隔を追加 */
            color: #555;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px; /* チェックボックス項目の下の余白を少し大きく */
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 25px; /* 下の余白を少し大きく */
        }

        label {
            display: block;
            margin-bottom: 8px; /* ラベル下の余白を追加 */
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            gap: 15px; /* ボタン間の間隔を少し広く */
            justify-content: center;
            margin-top: 30px; /* 上の余白を少し大きく */
        }

        .button-container button {
            flex-grow: 1;
            padding: 14px 24px; /* ボタンのpaddingを少し大きく */
            font-size: 16px;
        }

        #error-message,
        #submission-message {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }

        #error-message {
            color: red;
        }

        #submission-message {
            color: green;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 95%;
            }

            input[type="text"],
            .button-container button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1><ruby>参加<rt>さんか</rt></ruby>フォーム</h1>
    <div class="form-container">
        <p id="error-message" class="error"></p>

        <div class="checkbox-group">
            <div class="checkbox-text"><ruby>概要<rt>がいよう</rt></ruby><ruby>欄<rt>らん</rt></ruby>の<ruby>参加<rt>さんか</rt></ruby><ruby>方法<rt>ほうほう</rt></ruby>は<ruby>読<rt>よ</rt></ruby>みましたか？<span class="required-mark">※</span></div>
            <div class="checkbox-item">
                <input type="checkbox" id="check1" name="check1" required>
                <label for="check1"><ruby>読<rt>よ</rt></ruby>みました</label>
            </div>
            <div class="checkbox-text"><ruby>セキュリティ<rt>せきゅりてぃ</rt></ruby><ruby>強化<rt>きょうか</rt></ruby>のため、<ruby>初<rt>はじ</rt></ruby>めて<ruby>参加<rt>さんか</rt></ruby>される<ruby>方<rt>かた</rt></ruby>は、<ruby>一時的<rt>いちじてき</rt></ruby>なフレンドとして<ruby>配信<rt>はいしん</rt></ruby><ruby>後<rt>ご</rt></ruby>フレンド<ruby>整理<rt>せいり</rt></ruby>、<ruby>削除<rt>さくじょ</rt></ruby>させていただく<ruby>場合<rt>ばあい</rt></ruby>があります。<span class="required-mark">※</span></div>
            <div class="checkbox-item">
                <input type="checkbox" id="check2" name="check2" required>
                <label for="check2"><ruby>分<rt>わ</rt></ruby>かりました</label>
            </div>
        </div>

        <div class="form-group">
            <label for="id">IDを<ruby>書<rt>か</rt></ruby>いてください<span class="required-mark">※</span></label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネームを<ruby>書<rt>か</rt></ruby>いてください</label>
            <input type="text" id="nickname" name="nickname">
        </div>

        <div class="button-container">
            <button onclick="submitForm()"><ruby>送信<rt>そうしん</rt></ruby></button>
            <button onclick="window.close()"><ruby>閉<rt>と</rt></ruby>じる</button>
        </div>
        <p id="submission-message" style="display:none;"></p>
    </div>

</body>
</html>
