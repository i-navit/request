<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな参加フォーム</title>
</head>
<body>
    <h1>シンプルな参加フォーム</h1>
    <form id="myForm">
        <div>
            <label for="id">IDを入力してください：</label>
            <input type="text" id="id" name="id" required>
        </div>
        <button type="button" onclick="submitForm()">送信</button>
    </form>
    <div id="messageArea" style="margin-top: 20px;"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJvY2eiUHCuiTAE7DsoBkU46StaFj_R30HZjAbP80r1pT8Bss3c7Cvs4Fa_IzObD2tRw/exec';
        const form = document.getElementById('myForm');
        const messageArea = document.getElementById('messageArea');

        function submitForm() {
            const formData = new FormData(form);

            fetch(scriptURL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(response => response.json())
            .then(data => {
                messageArea.textContent = data.message;
            })
            .catch(error => {
                messageArea.textContent = '送信に失敗しました。';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
