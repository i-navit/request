<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぼっちんガイド フレンド申請フォーム</title>
    <style>
        /* ② ブラウザデフォルトの padding と margin を 0 に設定 */
        body, h1, p, div, form, label, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #efe0ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
            margin-top: 10px;
        }

        h1 img {
            width: 70px;
            height: auto;
        }

        h1 div {
            text-align: left;
            line-height: 1.2;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            margin-bottom: 30px; /* ② フォーム下の余白を追加 */
        }

        #error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .checkbox-group {
            margin-bottom: 25px;
            margin-top: 5px;
        }

        .checkbox-text {
            margin-bottom: 10px;
            color: #555;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .button-container button {
            flex-grow: 1;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:first-child {
            background-color: #800080; /* 濃いパープル */
        }

        .button-container button:first-child:hover {
            background-color: #4b0082; /* ホバー時のさらに濃いパープル */
        }
