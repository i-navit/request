<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加完了</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .message-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        button {
            background-color: #2e8b57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e6b37;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>参加<ruby>受<rt>う</rt></ruby>け<ruby>付<rt>つ</rt></ruby>けました！</h1>
        <p id="complete-message"></p>
        <button onclick="window.close()">閉じる</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const completeMessageElement = document.getElementById('complete-message');

        if (message) {
            completeMessageElement.textContent = decodeURIComponent(message);
        }
    </script>
</body>
</html>
