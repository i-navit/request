    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            position: relative;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        #result-screen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 40;
            animation: zoomOutFade 1.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes zoomOutFade {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        #effect-video {
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: screen;
            object-fit: cover;
        }

        #button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 150;
            padding: 6px 24px 12px 24px;
        }

        @media (max-width: 768px) {
            #button-container {
                padding-bottom: 6px !important;
            }
        }

        .action-button {
            font-size: 18px !important;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .credit-text {
            font-size: 10px;
            color: #ADADAD;
            margin-top: 8px;
            letter-spacing: 0.02em;
            text-shadow: none;
        }

        .credit-text.special-mode {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂæÖÊ©üÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        #loading {
            background: #000;
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .heart-icon {
            font-size: 80px;
            /* Ê∞¥Ëâ≤„ÅÆ„Éè„Éº„Éà„Å´Âêà„Çè„Åõ„ÅüÂÖâ„ÅÆÊºîÂá∫ */
            filter: drop-shadow(0 0 15px rgba(162, 194, 255, 0.8));
            animation: heartBeat 1.2s infinite;
            user-select: none;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.15);
            }

            60% {
                transform: scale(1);
            }
        }

        .start-hint-top {
            color: #a2c2ff;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .start-hint-bottom {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 0 0 8px rgba(162, 194, 255, 0.5);
        }

        .connecting-text {
            position: absolute;
            top: 20px;
            color: #333;
            font-size: 10px;
            letter-spacing: 0.2em;
        }
    </style>

<body>

            <div class="flex flex-col gap-4 items-center">

        </div>

        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂÖº„Çπ„Çø„Éº„ÉàÁîªÈù¢Ôºöü©µ„Çí„Çø„ÉÉ„Éó„Åï„Åõ„Å¶ÈñãÂßã -->
        <div id="loading" onclick="unlockAudioAndStart()">
            <div class="connecting-text animate-pulse uppercase">Connecting to Luminous...</div>

                <div class="heart-icon">ü©µ</div>

        </div>

        <video id="gacha-video" class="hidden full-screen-content z-20" playsinline muted></video>

                        </button>
                        <button id="save-btn"
                            class="action-button hidden flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full uppercase tracking-wider border border-white/40">

                    </div>
                    <div id="credit-label" class="credit-text">ÁîªÂÉèÁîüÊàêÔºöGemini / „Éá„Ç∂„Ç§„É≥Âä†Â∑•ÔºöLuminous Games</div>
                </div>
            </div>

    <script>
        function setHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setHeight);
        setHeight();

        const state = {
            currentRarity: null,
            currentId: null,
            isSpecial: false,
            audioUnlocked: false
        };

        const loading = document.getElementById('loading');
        const limitOverlay = document.getElementById('limit-overlay');
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const specialBtn = document.getElementById('special-btn');
        const saveBtn = document.getElementById('save-btn');
        const debugResetBtn = document.getElementById('debug-reset');
        const creditLabel = document.getElementById('credit-label');

        const shakeSound = new Audio('parts/shake.mp3');
        const starSound = new Audio('parts/star.mp3');
        const voiceSound = new Audio();

        function unlockAudioAndStart() {
            if (state.audioUnlocked) return;

            // Èü≥Â£∞Âà∂Èôê„ÇíËß£Èô§„Åô„Çã„Åü„ÇÅ„Å´Á©∫ÂÜçÁîü
            shakeSound.play().then(() => {
                shakeSound.pause();
                shakeSound.currentTime = 0;
            }).catch(() => { });

            starSound.play().then(() => {
                starSound.pause();
                starSound.currentTime = 0;
            }).catch(() => { });

            state.audioUnlocked = true;
            startGacha();
        }

        function checkConfigAndInit() {
            if (typeof GACHA_CONFIG === 'undefined') {
                setTimeout(checkConfigAndInit, 50);
                return;
            }

            const config = GACHA_CONFIG;
            if (config.isDebugMode) debugResetBtn.classList.remove('hidden');
            if (config.isLimitEnabled) {
                if (localStorage.getItem('last_play_date') === new Date().toLocaleDateString()) {
                    loading.classList.add('hidden');
                    limitOverlay.classList.remove('hidden');
                    return;
                }
            }
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResultWithEffect();
        };

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        specialBtn.onclick = switchToSpecial;
        saveBtn.onclick = downloadImage;

        async function startGacha() {
            loading.classList.add('hidden');
            state.isSpecial = false;
            state.currentRarity = lottery();
            const ids = GACHA_CONFIG.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            creditLabel.classList.remove('special-mode');
            gachaVideo.classList.remove('hidden');
            gachaVideo.src = 'parts/gacha.mp4';
            gachaVideo.load();

            gachaVideo.play().then(() => {
                setTimeout(() => {
                    shakeSound.currentTime = 0;
                    shakeSound.play().catch(e => console.log("Shake blocked"));
                }, 1500);
            }).catch(() => showResultWithEffect());
        }

        function lottery() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(GACHA_CONFIG.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) return rarity;
            }
            return "N";
        }

        function showResultWithEffect() {
            if (GACHA_CONFIG.isLimitEnabled) {
                localStorage.setItem('last_play_date', new Date().toLocaleDateString());
            }

            resultDisplay.style.animation = 'none';
            resultDisplay.offsetHeight;
            resultDisplay.style.animation = '';

            resultScreen.classList.remove('hidden');
            buttonContainer.classList.add('hidden');

            const fileName = `${state.currentRarity}_fs_${state.currentId}.jpg`;
            const fullPath = `fashion/${fileName}`;
            resultDisplay.src = fullPath;

            setTimeout(() => {
                if (!resultScreen.classList.contains('hidden')) {
                    effectVideo.classList.remove('hidden');
                    effectVideo.src = `effects/star_${state.currentRarity}.mp4`;
                    effectVideo.load();

                    effectVideo.play().then(() => {
                        starSound.currentTime = 0;
                        starSound.play().catch(e => console.log("Star blocked"));

                        setTimeout(() => {
                            voiceSound.src = `voice/voice_${state.currentRarity.toLowerCase()}.mp3`;
                            voiceSound.load();
                            voiceSound.play().catch(e => console.log("Voice blocked"));
                        }, 500);
                    }).catch(() => {
                        buttonContainer.classList.remove('hidden');
                        effectVideo.classList.add('hidden');
                    });
                }
            }, 500);
        }

        function switchToSpecial() {
            state.isSpecial = true;
            const specialPath = `special/fs_${state.currentId}.jpg`;
            resultDisplay.src = specialPath;
            specialBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            creditLabel.classList.add('special-mode');
        }

        async function downloadImage() {
            const imagePath = resultDisplay.src;
            try {
                const response = await fetch(imagePath);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = state.isSpecial ? 'Special.jpg' : 'Result.jpg';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (e) {
                window.open(imagePath, '_blank');
            }
        }

        window.onload = checkConfigAndInit;
    </script>
