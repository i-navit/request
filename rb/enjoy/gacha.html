<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="https://i-navit.github.io/request/favicon.ico" type="image/x-icon">
    <title>„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥Âç†„ÅÑ„Ç¨„ÉÅ„É£ÔΩú„Åº„Å£„Å°„Çì„Ç¨„Ç§„Éâ</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„ÇíÁ¢∫ÂÆü„Å´Ë™≠„ÅøËæº„ÇÄÔºàÂãïÁöÑÁîüÊàê„Åã„ÇâÊ®ôÊ∫ñ„Çø„Ç∞„Å´Â§âÊõ¥Ôºâ -->
    <script src="./gacha_config.js"></script>

    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            position: relative;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gacha-video {
            z-index: 20;
        }

        #result-screen {
            z-index: 40;
            background: #000;
            position: absolute;
            inset: 0;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 50;
            animation: zoomOutFade 1.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #effect-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: screen;
            object-fit: cover;
            background-color: transparent;
        }

        @keyframes zoomOutFade {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        #button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 150;
            padding: 12px 24px 24px 24px;
        }

        .action-button {
            font-size: 18px !important;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading {
            background: #000;
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {

            0%,
            30%,
            60% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            45% {
                transform: scale(1.15);
            }
        }
    </style>
</head>

<body>
    <div class="app-container" id="app">
        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞/„Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div id="loading" onclick="unlockAudioAndStart()">
            <div class="flex flex-col items-center gap-4">
                <div class="text-[#a2c2ff] font-bold">‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„ÅØÔºü</div>
                <div class="heart-icon">ü©µ</div>
                <div class="text-white font-bold">„Éè„Éº„Éà„Çí„Çø„ÉÉ„Éó</div>
            </div>
        </div>

        <!-- „Ç¨„ÉÅ„É£ÂãïÁîª -->
        <video id="gacha-video" class="hidden full-screen-content" playsinline muted></video>

        <!-- ÁµêÊûúË°®Á§∫„Çπ„ÇØ„É™„Éº„É≥ -->
        <div id="result-screen" class="hidden">
            <img id="result-display" src="" alt="Result" class="result-image">
            <video id="effect-video" class="hidden" playsinline muted></video>

            <div id="button-container" class="hidden">
                <div class="flex w-full gap-3 justify-center max-w-[400px]">
                    <button id="special-btn"
                        class="action-button flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">„Çπ„Éö„Ç∑„É£„É´ÁîªÂÉè„Ç≤„ÉÉ„Éà</button>
                    <button id="save-btn"
                        class="action-button hidden flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">‰øùÂ≠ò„Åô„Çã</button>
                    <a href="index.html" class="flex-1"><button
                            class="action-button w-full h-12 bg-[#5a9eec]/90 text-white font-bold rounded-full border border-white/30">„Å®„Åò„Çã</button></a>
                </div>
                <div class="text-[10px] text-gray-400 mt-4">ÁîªÂÉèÁîüÊàêÔºöGemini / „Éá„Ç∂„Ç§„É≥Âä†Â∑•ÔºöLuminous Games</div>
            </div>
        </div>
    </div>

    <script>
        // „Éì„É•„Éº„Éù„Éº„ÉàÈ´ò„ÅïË£úÊ≠£
        function setHeight() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
        window.addEventListener('resize', setHeight); setHeight();

        // Áä∂ÊÖãÁÆ°ÁêÜ
        const state = {
            currentRarity: 'N',
            currentId: 'normal',
            audioUnlocked: false,
            configLoaded: false
        };

        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');

        // Èü≥Â£∞ÂÆöÁæ©
        const sounds = {
            shake: new Audio('./parts/shake.mp3'),
            star: new Audio('./parts/star.mp3')
        };

        // Ë®≠ÂÆö„ÅÆÁ¢∫Ë™ç
        function checkConfig() {
            if (typeof GACHA_CONFIG !== 'undefined') {
                state.configLoaded = true;
            } else {
                console.error("GACHA_CONFIG is not defined. Please check gacha_config.js path.");
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºà„Ç®„É©„Éº„ÅßÊ≠¢„Åæ„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´ÊúÄ‰ΩéÈôê„ÅÆË®≠ÂÆö„ÇíÂÖ•„Çå„ÇãÔºâ
                window.GACHA_CONFIG = { probabilities: { "N": 100 }, imageIds: { "N": ["normal"] } };
            }
        }

        // ÂàùÊúüÂåñ
        window.onload = () => {
            checkConfig();
            // Èü≥Â£∞„Å®ÂãïÁîª„ÅÆ„Éó„É™„É≠„Éº„Éâ
            Object.values(sounds).forEach(s => s.load());
            gachaVideo.load();
        };

        // „Çπ„Çø„Éº„ÉàÔºà„Ç¢„É≥„É≠„ÉÉ„ÇØÔºâ
        function unlockAudioAndStart() {
            // Èü≥Â£∞„Ç¢„É≥„É≠„ÉÉ„ÇØ
            Object.values(sounds).forEach(s => {
                s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => { });
            });
            state.audioUnlocked = true;
            startGacha();
        }

        function startGacha() {
            document.getElementById('loading').classList.add('hidden');

            // ÊäΩÈÅ∏
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(GACHA_CONFIG.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }
            const ids = GACHA_CONFIG.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            // „Ç¨„ÉÅ„É£ÂãïÁîªÂÜçÁîü
            gachaVideo.classList.remove('hidden');
            gachaVideo.src = './parts/gacha.mp4';
            gachaVideo.play();

            // shakeÈü≥„ÅÆ„Çø„Ç§„Éü„É≥„Ç∞
            setTimeout(() => {
                sounds.shake.currentTime = 0;
                sounds.shake.play().catch(() => { });
            }, 1500);
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResult();
        };

        function showResult() {
            // ÁîªÂÉè„Çª„ÉÉ„Éà
            resultDisplay.src = `./fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultScreen.classList.remove('hidden');

            // „Ç®„Éï„Çß„ÇØ„ÉàÂãïÁîª
            setTimeout(() => {
                effectVideo.src = `./effects/star_${state.currentRarity}.mp4`;
                effectVideo.classList.remove('hidden');
                effectVideo.load();

                // playPromise„Çí‰Ωø„Å£„Å¶Á¢∫ÂÆü„Å´ÂÜçÁîü
                const playPromise = effectVideo.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        sounds.star.currentTime = 0;
                        sounds.star.play().catch(() => { });
                    }).catch(error => {
                        console.log("Effect video play failed:", error);
                        // Â§±Êïó„Åó„Å¶„ÇÇ„Éú„Çø„É≥„ÅØÂá∫„Åô
                        buttonContainer.classList.remove('hidden');
                        buttonContainer.classList.add('fade-in-up');
                    });
                }
            }, 500);
        }

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        document.getElementById('special-btn').onclick = () => {
            resultDisplay.src = `./special/fs_${state.currentId}.jpg`;
            document.getElementById('special-btn').classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
        };
    </script>
</body>

</html>
