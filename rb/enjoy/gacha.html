<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="https://i-navit.github.io/request/favicon.ico" type="image/x-icon">
    <title>„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥Âç†„ÅÑ„Ç¨„ÉÅ„É£ÔΩú„Åº„Å£„Å°„Çì„Ç¨„Ç§„Éâ</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄÔºà„Ç≠„É£„ÉÉ„Ç∑„É•ÂØæÁ≠ñ„Å®„Åó„Å¶„ÇØ„Ç®„É™„Éë„É©„É°„Éº„Çø„Çí‰ªò‰∏éÔºâ -->
    <script src="./gacha_config.js?v=2024"></script>

    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            position: relative;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gacha-video {
            z-index: 20;
        }

        #result-screen {
            z-index: 40;
            background: #000;
            position: absolute;
            inset: 0;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 50;
            animation: zoomOutFade 1.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #effect-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: screen;
            object-fit: cover;
            background-color: transparent;
        }

        @keyframes zoomOutFade {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        #button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 150;
            padding: 12px 24px 24px 24px;
        }

        .action-button {
            font-size: 18px !important;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading {
            background: #000;
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {

            0%,
            30%,
            60% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            45% {
                transform: scale(1.15);
            }
        }
    </style>
</head>

<body>
    <div class="app-container" id="app">
        <div id="loading" onclick="unlockAudioAndStart()">
            <div class="flex flex-col items-center gap-4">
                <div class="text-[#a2c2ff] font-bold">‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„ÅØÔºü</div>
                <div class="heart-icon">ü©µ</div>
                <div class="text-white font-bold">„Éè„Éº„Éà„Çí„Çø„ÉÉ„Éó</div>
            </div>
        </div>

        <video id="gacha-video" class="hidden full-screen-content" playsinline muted></video>

        <div id="result-screen" class="hidden">
            <img id="result-display" src="" alt="Result" class="result-image">
            <video id="effect-video" class="hidden" playsinline muted></video>

            <div id="button-container" class="hidden">
                <div class="flex w-full gap-3 justify-center max-w-[400px]">
                    <button id="special-btn"
                        class="action-button flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">„Çπ„Éö„Ç∑„É£„É´ÁîªÂÉè„Ç≤„ÉÉ„Éà</button>
                    <button id="save-btn"
                        class="action-button hidden flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">‰øùÂ≠ò„Åô„Çã</button>
                    <a href="index.html" class="flex-1"><button
                            class="action-button w-full h-12 bg-[#5a9eec]/90 text-white font-bold rounded-full border border-white/30">„Å®„Åò„Çã</button></a>
                </div>
                <div class="text-[10px] text-gray-400 mt-4">ÁîªÂÉèÁîüÊàêÔºöGemini / „Éá„Ç∂„Ç§„É≥Âä†Â∑•ÔºöLuminous Games</div>
            </div>
        </div>
    </div>

    <script>
        // --- Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„ÅÆ„Çª„Éº„Éï„ÉÜ„Ç£„Éç„ÉÉ„Éà ---
        if (typeof GACHA_CONFIG === 'undefined') {
            console.warn("GACHA_CONFIG is missing. Using emergency default settings.");
            window.GACHA_CONFIG = {
                probabilities: { "UR": 1, "SSR": 5, "SR": 14, "R": 30, "N": 50 },
                imageIds: { "UR": ["01"], "SSR": ["01"], "SR": ["01"], "R": ["01"], "N": ["01"] }
            };
        }

        function setHeight() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
        window.addEventListener('resize', setHeight); setHeight();

        const state = {
            currentRarity: 'N',
            currentId: '01',
            audioUnlocked: false
        };

        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');

        // Èü≥Â£∞ÂÆöÁæ©
        const sounds = {
            shake: new Audio('./parts/shake.mp3'),
            star: new Audio('./parts/star.mp3')
        };

        window.onload = () => {
            Object.values(sounds).forEach(s => s.load());
            gachaVideo.load();
        };

        function unlockAudioAndStart() {
            Object.values(sounds).forEach(s => {
                s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => { });
            });
            state.audioUnlocked = true;
            startGacha();
        }

        function startGacha() {
            document.getElementById('loading').classList.add('hidden');

            // ÊäΩÈÅ∏„É≠„Ç∏„ÉÉ„ÇØÔºàË®≠ÂÆö„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅÆ‰∫àÂÇôÂãï‰ΩúËæº„ÅøÔºâ
            const rand = Math.random() * 100;
            let cumulative = 0;
            const probs = GACHA_CONFIG.probabilities || { "N": 100 };

            for (const [rarity, prob] of Object.entries(probs)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }

            const ids = GACHA_CONFIG.imageIds[state.currentRarity] || ["01"];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            gachaVideo.classList.remove('hidden');
            gachaVideo.src = './parts/gacha.mp4';
            gachaVideo.play();

            setTimeout(() => {
                sounds.shake.currentTime = 0;
                sounds.shake.play().catch(() => { });
            }, 1500);
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResult();
        };

        function showResult() {
            resultDisplay.src = `./fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultScreen.classList.remove('hidden');

            setTimeout(() => {
                effectVideo.src = `./effects/star_${state.currentRarity}.mp4`;
                effectVideo.classList.remove('hidden');
                effectVideo.load();

                const playPromise = effectVideo.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        sounds.star.currentTime = 0;
                        sounds.star.play().catch(() => { });
                    }).catch(error => {
                        console.log("Effect video play failed:", error);
                        buttonContainer.classList.remove('hidden');
                        buttonContainer.classList.add('fade-in-up');
                    });
                }
            }, 500);
        }

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        document.getElementById('special-btn').onclick = () => {
            resultDisplay.src = `./special/fs_${state.currentId}.jpg`;
            document.getElementById('special-btn').classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
        };
    </script>
</body>

</html>
