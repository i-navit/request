                            class="action-button hidden flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full uppercase tracking-wider border border-white/40">

    <script>
        const state = {
            currentRarity: null,
            currentId: null,
            isSpecial: false
        };

        const loading = document.getElementById('loading');
        const limitOverlay = document.getElementById('limit-overlay');
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const specialBtn = document.getElementById('special-btn');
        const saveBtn = document.getElementById('save-btn');
        const debugResetBtn = document.getElementById('debug-reset');
        const creditLabel = document.getElementById('credit-label');

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®æº–å‚™
        const shakeSound = new Audio('parts/shake.mp3');
        const starSound = new Audio('parts/star.mp3');
        // ãƒœã‚¤ã‚¹ç”¨ã®Audioã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å‹•çš„ã«ä½œæˆ
        const voiceSound = new Audio();

        function checkConfigAndInit() {
            if (typeof GACHA_CONFIG === 'undefined') {
                setTimeout(checkConfigAndInit, 50);
                return;
            }
            startApp();
        }

        function startApp() {
            const config = GACHA_CONFIG;
            if (config.isDebugMode === true) {
                debugResetBtn.classList.remove('hidden');
            }
            if (config.isLimitEnabled === true) {
                const lastPlay = localStorage.getItem('last_play_date');
                const today = new Date().toLocaleDateString();
                if (lastPlay === today) {
                    loading.classList.add('hidden');
                    limitOverlay.classList.remove('hidden');
                    return;
                }
            }
            setTimeout(startGacha, 1000);
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResultWithEffect();
        };

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        specialBtn.onclick = switchToSpecial;
        saveBtn.onclick = downloadImage;

        async function startGacha() {
            loading.classList.add('hidden');
            state.isSpecial = false;
            state.currentRarity = lottery();
            const ids = GACHA_CONFIG.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            // ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆè¡¨ç¤ºã®ãƒªã‚»ãƒƒãƒˆ
            creditLabel.classList.remove('special-mode');

            gachaVideo.classList.remove('hidden');
            gachaVideo.src = 'parts/gacha.mp4';
            gachaVideo.load();

            // ã‚¬ãƒãƒ£å‹•ç”»å†ç”Ÿ
            gachaVideo.play().then(() => {
                // 1.5ç§’å¾Œã«ã‚·ã‚§ã‚¤ã‚¯éŸ³ã‚’å†ç”Ÿï¼ˆã‚¿ã‚¤ãƒŸãƒ³ã‚°èª¿æ•´æ¸ˆã¿ï¼‰
                setTimeout(() => {
                    shakeSound.currentTime = 0;
                    shakeSound.play().catch(e => console.log("Audio play blocked by browser"));
                }, 1500);
            }).catch(() => showResultWithEffect());
        }

        function lottery() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(GACHA_CONFIG.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) return rarity;
            }
            return "N";
        }

        function showResultWithEffect() {
            if (GACHA_CONFIG.isLimitEnabled === true) {
                localStorage.setItem('last_play_date', new Date().toLocaleDateString());
            }

            resultDisplay.style.animation = 'none';
            resultDisplay.offsetHeight;
            resultDisplay.style.animation = '';
            resultScreen.classList.remove('hidden');
            buttonContainer.classList.add('hidden');

            const fileName = `${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultDisplay.src = `fashion/${fileName}`;

            setTimeout(() => {
                if (!resultScreen.classList.contains('hidden')) {
                    effectVideo.classList.remove('hidden');
                    effectVideo.src = `effects/star_${state.currentRarity}.mp4`;
                    effectVideo.load();

                    // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆå‹•ç”»å†ç”Ÿã¨åŒæ™‚ã«ã‚¹ã‚¿ãƒ¼éŸ³ã‚’å†ç”Ÿ
                    effectVideo.play().then(() => {
                        starSound.currentTime = 0;
                        starSound.play().catch(e => console.log("Audio play blocked by browser"));

                        // ã‚¹ã‚¿ãƒ¼éŸ³ã®0.5ç§’å¾Œã«ãƒ¬ã‚¢åº¦ã«å¿œã˜ãŸãƒœã‚¤ã‚¹ã‚’å†ç”Ÿï¼ˆã‚­ãƒ©ã‚­ãƒ©éŸ³ã«é£Ÿã„æ°—å‘³ã«è¢«ã›ã‚‹èª¿æ•´ï¼‰
                        setTimeout(() => {
                            // ãƒ¬ã‚¢åº¦ã‚’å°æ–‡å­—ã«å¤‰æ›ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç‰¹å®š (UR -> voice_ur.mp3)
                            const voiceFile = `voice/voice_${state.currentRarity.toLowerCase()}.mp3`;
                            voiceSound.src = voiceFile;
                            voiceSound.currentTime = 0;
                            voiceSound.play().catch(e => console.log("Voice play blocked by browser"));
                        }, 500);

                    }).catch(() => {
                        buttonContainer.classList.remove('hidden');
                        effectVideo.classList.add('hidden');
                    });
                }
            }, 500);
        }

        function switchToSpecial() {
            state.isSpecial = true;
            resultDisplay.src = `special/fs_${state.currentId}.jpg`;
            specialBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            // ã‚¹ãƒšã‚·ãƒ£ãƒ«æ™‚ã¯å½±ã‚ã‚Šãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆ
            creditLabel.classList.add('special-mode');
        }

        async function downloadImage() {
            const imagePath = resultDisplay.src;
            try {
                const response = await fetch(imagePath);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = state.isSpecial ? 'Special.jpg' : 'Result.jpg';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (e) {
                window.open(imagePath, '_blank');
            }
        }

        window.onload = checkConfigAndInit;
    </script>
