    <script src="./gacha_config.js?v=20240220"></script>

    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            position: relative;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gacha-video {
            z-index: 20;
        }

        #result-screen {
            z-index: 40;
            background: #000;
            position: absolute;
            inset: 0;
        }

        #result-display {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 50;
            animation: zoomOutFade 1.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #effect-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: screen;
            object-fit: cover;
            background-color: transparent;
        }

        @keyframes zoomOutFade {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        #button-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 150;
            padding: 0 24px;
        }

        .action-button {
            font-size: 18px !important;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading {
            background: #000;
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {

            0%,
            30%,
            60% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            45% {
                transform: scale(1.15);
            }
        }

        #limit-message {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        #debug-reset-btn {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            padding: 8px 20px;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container" id="app">
        <!-- Âà∂Èôê„É°„ÉÉ„Çª„Éº„Ç∏ (ÊúÄÂàù„Åã„Çâhidden„ÇíÂ§ñ„Åó„Å¶„Åä„Åè) -->
        <div id="limit-message" class="hidden">
            <h2 class="text-xl font-bold mb-4">Âç†„ÅÑ„ÉÅ„É£„É≥„Çπ„ÅØ1Êó•1ÂõûÔºÅ</h2>
            <p class="text-sm text-gray-400 mb-8">‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„ÅØ<br>„ÇÇ„ÅÜ„ÉÅ„Çß„ÉÉ„ÇØÊ∏à„Åø„Å†„Çà„ÄÇ<br>„Åæ„ÅüÊòéÊó•Âõû„Åó„Å¶„Åø„Å¶„Å≠‚òÜ</p>
            <a href="index.html" class="w-full max-w-[200px] mb-4">
                <button class="action-button w-full h-12 bg-[#5a9eec] text-white font-bold rounded-full">Êàª„Çã</button>
            </a>
            <button id="debug-reset-btn" class="hidden" onclick="resetGachaLimit()">RESET (DEBUG)</button>
        </div>

        <!-- „É≠„Éº„ÉâÁîªÈù¢ („Åì„Åì„ÇÇÊúÄÂàù„ÅØhidden„Å´„Åó„Å¶„Åä„ÅèÔºÅ) -->
        <div id="loading" class="hidden" onclick="unlockAudioAndStart()">
            <div class="flex flex-col items-center gap-4">
                <div class="text-[#FF70CB] font-bold text-xl">‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„ÅØÔºü</div>
                <div class="heart-icon">ü©µ</div>
                <div class="text-white font-bold text-xl">„Éè„Éº„Éà„Çí„Çø„ÉÉ„Éó&nbsp;<span class="text-2xl">üê§</span></div>
            </div>
        </div>

        <video id="gacha-video" class="hidden full-screen-content" playsinline muted></video>

        <!-- ÁµêÊûúË°®Á§∫ -->
        <div id="result-screen" class="hidden">
            <img id="result-display" src="" alt="Result">
            <video id="effect-video" class="hidden" playsinline muted></video>

            <div id="button-container" class="hidden">
                <div class="flex w-full gap-3 justify-center max-w-[400px]">
                    <button id="special-btn"
                        class="action-button flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">„Çπ„Éö„Ç∑„É£„É´ÁîªÂÉè„Ç≤„ÉÉ„Éà</button>

                    <button id="save-btn"
                        class="hidden action-button flex-[2.5] h-12 bg-[#ff81c2]/90 text-white font-black rounded-full border border-white/40">‰øùÂ≠ò„Åô„Çã</button>

                    <a href="index.html" class="flex-1">
                        <button
                            class="action-button w-full h-12 bg-[#5a9eec]/90 text-white font-bold rounded-full border border-white/30">„Å®„Åò„Çã</button>
                    </a>
                </div>
                <div id="credit-text" class="text-[10px] text-gray-400 mt-2 transition-colors duration-300">ÁîªÂÉèÁîüÊàêÔºöGemini
                    / „Éá„Ç∂„Ç§„É≥Âä†Â∑•ÔºöLuminous Games</div>
            </div>
        </div>
    </div>

    <script>
        const config = typeof GACHA_CONFIG !== 'undefined' ? GACHA_CONFIG : { isLimitEnabled: false, isDebugMode: true, probabilities: { "N": 100 }, imageIds: { "N": ["normal"] } };

        function setHeight() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
        window.addEventListener('resize', setHeight); setHeight();

        const state = { currentRarity: 'N', currentId: '01' };
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const creditText = document.getElementById('credit-text');

        const sounds = {
            shake: new Audio('./parts/shake.mp3'),
            star: new Audio('./parts/star.mp3')
        };

        window.onload = () => {
            Object.values(sounds).forEach(s => s.load());
            gachaVideo.load();
            if (config.isDebugMode) {
                document.getElementById('debug-reset-btn').classList.remove('hidden');
            }
            checkLimit(); // „Åì„Åì„Åß„Å©„Å£„Å°„ÇíË°®Á§∫„Åô„Çã„ÅãÊ±∫„ÇÅ„Çã
        };

        function resetGachaLimit() {
            localStorage.removeItem('gacha_last_date');
            location.reload();
        }

        function checkLimit() {
            const lastDate = localStorage.getItem('gacha_last_date');
            const today = new Date().toLocaleDateString();

            if (config.isLimitEnabled && lastDate === today) {
                // Âà∂Èôê‰∏≠„Å™„ÇâÂà∂ÈôêÁîªÈù¢„Å†„Åë„ÇíÂá∫„Åô
                document.getElementById('limit-message').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            } else {
                // Âõû„Åõ„Çã„Å™„Çâ„É≠„Éº„ÉâÁîªÈù¢„ÇíÂá∫„Åô
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('limit-message').classList.add('hidden');
            }
        }

        function unlockAudioAndStart() {
            Object.values(sounds).forEach(s => {
                // „Çø„ÉÉ„ÉóÊôÇ„ÅÆ‰∏ÄÁû¨„ÅÆÂÜçÁîü„ÅßÈü≥Êºè„Çå„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Éü„É•„Éº„Éà„Å´„Åô„Çã
                s.muted = true;
                s.play().then(() => { 
                    s.pause(); 
                    s.currentTime = 0; 
                    s.muted = false; // Ê∫ñÂÇô„Åå„Åß„Åç„Åü„Çâ„Éü„É•„Éº„ÉàËß£Èô§
                }).catch(() => { });
            });
            startGacha();
        }

        function startGacha() {
            document.getElementById('loading').classList.add('hidden');
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(config.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }
            const ids = config.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];
            if (config.isLimitEnabled) {
                localStorage.setItem('gacha_last_date', new Date().toLocaleDateString());
            }
            gachaVideo.classList.remove('hidden');
            gachaVideo.src = './parts/gacha.mp4';
            gachaVideo.play();
            
            // ‰øÆÊ≠£ÁÆáÊâÄÔºöÂãïÁîª„ÅåÂÆüÈöõ„Å´ÂÜçÁîüÈñãÂßã„Åï„Çå„Åü„Çâ1.5ÁßíÂæå„Å´Èü≥„ÇíÈ≥¥„Çâ„Åô
            gachaVideo.onplay = () => {
                setTimeout(() => { sounds.shake.play().catch(() => { }); }, 1500);
                gachaVideo.onplay = null; // ÈáçË§áÈò≤Ê≠¢
            };
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResult();
        };

        function showResult() {
            resultDisplay.src = `./fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultScreen.classList.remove('hidden');
            const rarityLower = state.currentRarity.toLowerCase();
            setTimeout(() => {
                effectVideo.src = `./effects/star_${rarityLower}.mp4`;
                effectVideo.load();
                effectVideo.onloadedmetadata = () => {
                    effectVideo.classList.remove('hidden');
                    effectVideo.play().then(() => {
                        sounds.star.play().catch(() => { });
                        new Audio(`./voice/voice_${rarityLower}.mp3`).play().catch(() => { });
                    }).catch(() => { showButtons(); });
                };
            }, 500);
        }

        function showButtons() {
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        }

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            showButtons();
        };

        // „Çπ„Éö„Ç∑„É£„É´ÁîªÂÉè„Å∏„ÅÆÂàá„ÇäÊõø„Åà
        document.getElementById('special-btn').addEventListener('click', function () {
            const specialUrl = `./special/fs_${state.currentId}.jpg`;
            resultDisplay.src = specialUrl;
            this.classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
            creditText.classList.replace('text-gray-400', 'text-white');
        });

        // ‰øùÂ≠ò„Éú„Çø„É≥
        document.getElementById('save-btn').addEventListener('click', function () {
            const imageUrl = resultDisplay.src;
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = imageUrl.split("/").pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
