<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="https://i-navit.github.io/request/favicon.ico" type="image/x-icon">
    <title>„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥Âç†„ÅÑ„Ç¨„ÉÅ„É£ÔΩú„Åº„Å£„Å°„Çì„Ç¨„Ç§„Éâ</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- „Ç≠„É£„ÉÉ„Ç∑„É•ÂØæÁ≠ñ -->
    <script>
        (function () {
            const script = document.createElement('script');
            script.src = 'gacha_config.js?v=' + Date.now();
            script.async = false;
            document.head.appendChild(script);
        })();
    </script>

    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            position: relative;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .full-screen-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        #result-screen {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 40;
            animation: zoomOutFade 1.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes zoomOutFade {
            from {
                opacity: 0;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        #effect-video {
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: screen;
            object-fit: cover;
        }

        #button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 150;
            padding: 6px 24px 12px 24px;
        }

        .action-button {
            font-size: 18px !important;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .credit-text {
            font-size: 10px;
            color: #ADADAD;
            margin-top: 8px;
            letter-spacing: 0.02em;
        }

        .credit-text.special-mode {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂæÖÊ©üÁîªÈù¢ */
        #loading {
            background: #000;
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .heart-icon {
            font-size: 80px;
            filter: drop-shadow(0 0 15px rgba(162, 194, 255, 0.8));
            animation: heartBeat 1.2s infinite;
            user-select: none;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.2);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.15);
            }

            60% {
                transform: scale(1);
            }
        }

        .start-hint-top {
            color: #a2c2ff;
            font-size: 14px;
            font-weight: bold;
        }

        .start-hint-bottom {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(162, 194, 255, 0.5);
        }

        .connecting-text {
            position: absolute;
            top: 20px;
            color: #333;
            font-size: 10px;
            letter-spacing: 0.2em;
        }
    </style>
</head>

<body>

    <div class="app-container" id="app">
        <!-- Âà∂Èôê„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
        <div id="limit-overlay"
            class="hidden absolute inset-0 z-[1000] bg-black/95 flex flex-col items-center justify-center p-5 text-center">
            <p class="text-pink-500 font-bold mb-6 text-lg">‰ªäÊó•„ÅÆÂç†„ÅÑ„ÅØ„ÇÇ„ÅÜÁµÇ„Çè„Å£„Åü„Çàüê•<br>„Åæ„ÅüÊòéÊó•ÈÅä„Å≥„Å´Êù•„Å¶„Å≠üíô</p>
            <div class="flex flex-col gap-4 items-center">
                <a href="index.html">
                    <button
                        class="px-8 py-3 bg-white/10 border border-white/20 text-white rounded-full font-bold w-48">Êàª„Çã</button>
                </a>
                <button id="debug-reset" class="hidden mt-5 text-sm text-pink-400 underline font-bold"
                    onclick="localStorage.removeItem('last_play_date'); location.reload();">
                    ÈñãÁô∫Áî®„É™„Çª„ÉÉ„Éà
                </button>
            </div>
        </div>

        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂÖº„Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div id="loading" onclick="unlockAudioAndStart()">
            <div class="connecting-text animate-pulse uppercase">Connecting to Luminous...</div>
            <div class="heart-container">
                <div class="start-hint-top">‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Éï„Ç°„ÉÉ„Ç∑„Éß„É≥„ÅØÔºü</div>
                <div class="heart-icon">ü©µ</div>
                <div class="start-hint-bottom">„Éè„Éº„Éà„Çí„Çø„ÉÉ„Éó</div>
            </div>
        </div>

        <video id="gacha-video" class="hidden full-screen-content z-20" playsinline muted></video>
        <video id="effect-video" class="hidden full-screen-content z-[100]" playsinline muted></video>

        <div id="result-screen" class="hidden absolute inset-0 z-40 bg-black flex flex-col items-center">
            <div class="relative w-full h-full flex flex-col items-center justify-center">
                <img id="result-display" src="" alt="Result" class="result-image">
                <div id="button-container" class="hidden">
                    <div class="flex w-full gap-3 items-center justify-center max-w-[380px]">
                        <button id="special-btn"
                            class="action-button flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full uppercase border border-white/40">„Çπ„Éö„Ç∑„É£„É´ÁîªÂÉè„Ç≤„ÉÉ„Éà</button>
                        <button id="save-btn"
                            class="action-button hidden flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full uppercase border border-white/40">‰øùÂ≠ò„Åô„Çã</button>
                        <a href="index.html" class="flex-1">
                            <button
                                class="action-button w-full h-10 bg-[#5a9eec]/80 text-white font-bold rounded-full border border-white/30">„Å®„Åò„Çã</button>
                        </a>
                    </div>
                    <div id="credit-label" class="credit-text">ÁîªÂÉèÁîüÊàêÔºöGemini / „Éá„Ç∂„Ç§„É≥Âä†Â∑•ÔºöLuminous Games</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setHeight);
        setHeight();

        const state = {
            currentRarity: null,
            currentId: null,
            isSpecial: false,
            audioUnlocked: false
        };

        // --- ÂÖ®Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆÂº∑Âà∂Ë™≠„ÅøËæº„Åø„Å®„Éû„ÉÉ„Éî„É≥„Ç∞ ---
        const sounds = {
            shake: new Audio('parts/shake.mp3'),
            star: new Audio('parts/star.mp3'),
            voice_n: new Audio('voice/voice_n.mp3'),
            voice_r: new Audio('voice/voice_r.mp3'),
            voice_sr: new Audio('voice/voice_sr.mp3'),
            voice_ssr: new Audio('voice/voice_ssr.mp3'),
            voice_ur: new Audio('voice/voice_ur.mp3'),
            voice_lr: new Audio('voice/voice_lr.mp3')
        };

        // ÂãïÁîª„Ç¢„Çª„ÉÉ„Éà
        const videosToPreload = [
            'parts/gacha.mp4',
            'effects/star_N.mp4',
            'effects/star_R.mp4',
            'effects/star_SR.mp4',
            'effects/star_SSR.mp4',
            'effects/star_UR.mp4',
            'effects/star_LR.mp4'
        ];

        function initialLoad() {
            // Èü≥Â£∞„ÅÆÂàùÊúü„É≠„Éº„Éâ
            Object.values(sounds).forEach(s => {
                s.load();
                s.muted = true; // ÊúÄÂàù„ÅØ„Éü„É•„Éº„Éà„Å´„Åó„Å¶„Åä„Åè
            });
            // ÂãïÁîª„ÅÆÂàùÊúü„É≠„Éº„Éâ
            videosToPreload.forEach(src => {
                const v = document.createElement('video');
                v.src = src;
                v.preload = 'auto';
            });
        }
        initialLoad();

        const loading = document.getElementById('loading');
        const limitOverlay = document.getElementById('limit-overlay');
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const specialBtn = document.getElementById('special-btn');
        const saveBtn = document.getElementById('save-btn');
        const debugResetBtn = document.getElementById('debug-reset');
        const creditLabel = document.getElementById('credit-label');

        // Èü≥Â£∞„Ç¢„É≥„É≠„ÉÉ„ÇØ„ÅÆÊ†∏„Å®„Å™„ÇãÈñ¢Êï∞
        async function unlockAudioAndStart() {
            if (state.audioUnlocked) return;

            // „Åô„Åπ„Å¶„ÅÆÈü≥Â£∞„ÇíÈ†ÜÁï™„Å´Ê•µÁü≠ÊôÇÈñì„Å†„ÅëÂÜçÁîü„Åó„Å¶„ÄåË®±ÂèØ„Äç„Çí„ÇÇ„Çâ„ÅÜ
            const unlockPromises = Object.values(sounds).map(audio => {
                return new Promise((resolve) => {
                    audio.muted = false; // „Éü„É•„Éº„ÉàËß£Èô§
                    audio.volume = 0.1;  // Â∞è„Åï„ÅÑÈü≥Èáè„Åß
                    const playPromise = audio.play();

                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // ÂÜçÁîü„Å´ÊàêÂäü„Åó„Åü„ÇâÂç≥ÂÅúÊ≠¢
                            audio.pause();
                            audio.currentTime = 0;
                            audio.volume = 1.0; // Êú¨Áï™Áî®„Å´Èü≥Èáè„ÇíÊàª„Åô
                            resolve();
                        }).catch(() => {
                            // Â§±Êïó„Åó„Å¶„ÇÇÊ¨°„Å∏
                            resolve();
                        });
                    } else {
                        resolve();
                    }
                });
            });

            await Promise.all(unlockPromises);
            state.audioUnlocked = true;
            startGacha();
        }

        function checkConfigAndInit() {
            if (typeof GACHA_CONFIG === 'undefined') {
                setTimeout(checkConfigAndInit, 50);
                return;
            }
            if (GACHA_CONFIG.isDebugMode) debugResetBtn.classList.remove('hidden');

            if (GACHA_CONFIG.isLimitEnabled && localStorage.getItem('last_play_date') === new Date().toLocaleDateString()) {
                loading.classList.add('hidden');
                limitOverlay.classList.remove('hidden');
            }
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResultWithEffect();
        };

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        async function startGacha() {
            loading.classList.add('hidden');
            state.isSpecial = false;
            state.currentRarity = lottery();
            const ids = GACHA_CONFIG.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            gachaVideo.classList.remove('hidden');
            gachaVideo.src = 'parts/gacha.mp4';
            gachaVideo.load();
            gachaVideo.play().then(() => {
                setTimeout(() => {
                    if (sounds.shake) {
                        sounds.shake.currentTime = 0;
                        sounds.shake.play().catch(e => console.error("Shake play error:", e));
                    }
                }, 1500);
            }).catch(() => showResultWithEffect());
        }

        function lottery() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(GACHA_CONFIG.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) return rarity;
            }
            return "N";
        }

        function showResultWithEffect() {
            if (GACHA_CONFIG.isLimitEnabled) localStorage.setItem('last_play_date', new Date().toLocaleDateString());

            resultDisplay.src = `fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultScreen.classList.remove('hidden');

            setTimeout(() => {
                effectVideo.classList.remove('hidden');
                effectVideo.src = `effects/star_${state.currentRarity}.mp4`;
                effectVideo.load();
                effectVideo.play().then(() => {
                    // „Ç≠„É©„Ç≠„É©Èü≥„ÅÆÂÜçÁîü
                    if (sounds.star) {
                        sounds.star.currentTime = 0;
                        sounds.star.play().catch(e => console.error("Star play error:", e));
                    }

                    // „É¨„Ç¢Â∫¶„Éú„Ç§„Çπ„ÅÆÂÜçÁîü
                    setTimeout(() => {
                        const voiceKey = `voice_${state.currentRarity.toLowerCase()}`;
                        if (sounds[voiceKey]) {
                            sounds[voiceKey].currentTime = 0;
                            sounds[voiceKey].play().catch(e => console.error("Voice play error:", e));
                        }
                    }, 500);
                }).catch(() => {
                    buttonContainer.classList.remove('hidden');
                });
            }, 500);
        }

        specialBtn.onclick = () => {
            state.isSpecial = true;
            resultDisplay.src = `special/fs_${state.currentId}.jpg`;
            specialBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            creditLabel.classList.add('special-mode');
        };

        async function downloadImage() {
            try {
                const response = await fetch(resultDisplay.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = state.isSpecial ? 'Special.jpg' : 'Result.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (e) { window.open(resultDisplay.src, '_blank'); }
        }

        saveBtn.onclick = downloadImage;
        window.onload = checkConfigAndInit;
    </script>
</body>
