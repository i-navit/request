        #result-screen {

        <!-- ç”»åƒè¡¨ç¤ºã¨ã‚¨ãƒ•ã‚§ã‚¯ãƒˆå‹•ç”»ã‚’åˆ†é›¢ã›ãšã€ä¸€ã¤ã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³å†…ã§ç®¡ç† -->
        <div id="result-screen" class="hidden absolute inset-0">

            <!-- 2. ä¸Šå±¤ã«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆå‹•ç”» -->
            <video id="effect-video" class="hidden full-screen-content" playsinline muted></video>

            <div id="button-container" class="hidden">
                <div class="flex w-full gap-3 justify-center">
                    <button id="special-btn"
                        class="action-button flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full border border-white/40">ã‚¹ãƒšã‚·ãƒ£ãƒ«ç”»åƒã‚²ãƒƒãƒˆ</button>
                    <button id="save-btn"
                        class="action-button hidden flex-[2.5] h-10 bg-[#ff81c2]/80 text-white font-black rounded-full border border-white/40">ä¿å­˜ã™ã‚‹</button>
                    <a href="index.html" class="flex-1"><button

            </div>

    </div>

    <script>
        function setHeight() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
        window.addEventListener('resize', setHeight); setHeight();

        const state = { currentRarity: null, currentId: null, audioUnlocked: false };
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');

        // éŸ³å£°ã¯ä¸€æ—¦ç„¡è¦–ï¼ˆèª­ã¿è¾¼ã¿ã ã‘ï¼‰
        const sounds = { shake: new Audio('parts/shake.mp3'), star: new Audio('parts/star.mp3') };

        function unlockAudioAndStart() {
            Object.values(sounds).forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => { }); });
            state.audioUnlocked = true;
            startGacha();
        }

        async function startGacha() {
            document.getElementById('loading').classList.add('hidden');
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(GACHA_CONFIG.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }
            state.currentId = GACHA_CONFIG.imageIds[state.currentRarity][0];

            gachaVideo.classList.remove('hidden');
            gachaVideo.src = 'parts/gacha.mp4';
            gachaVideo.play();
        }

        gachaVideo.onended = () => {
            gachaVideo.classList.add('hidden');
            showResult();
        };

        function showResult() {
            resultDisplay.src = `fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;
            resultScreen.classList.remove('hidden');

            // ç”»åƒãŒè¡¨ç¤ºã•ã‚ŒãŸ0.5ç§’å¾Œã«ã€ã‚¨ãƒ•ã‚§ã‚¯ãƒˆå‹•ç”»ã‚’ã€Œæº–å‚™ã€ã—ã¦ã‹ã‚‰å†ç”Ÿ
            setTimeout(() => {
                effectVideo.src = `effects/star_${state.currentRarity}.mp4`;
                effectVideo.load(); // æ˜ç¤ºçš„ã«ãƒ­ãƒ¼ãƒ‰

                // ãƒ­ãƒ¼ãƒ‰å®Œäº†ã‚’å¾…ã¤ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                effectVideo.oncanplaythrough = () => {
                    effectVideo.classList.remove('hidden');
                    effectVideo.play();
                    // ä¸€åº¦å†ç”Ÿã—ãŸã‚‰ã“ã®ãƒªã‚¹ãƒŠãƒ¼ã¯æ¶ˆã™
                    effectVideo.oncanplaythrough = null;
                };
            }, 500);
        }

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        };

        document.getElementById('special-btn').onclick = () => {
            resultDisplay.src = `special/fs_${state.currentId}.jpg`;
            document.getElementById('special-btn').classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
        };
    </script>
