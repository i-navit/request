<body>

    <script>
        const config = typeof GACHA_CONFIG !== 'undefined' ? GACHA_CONFIG : { isLimitEnabled: false, isDebugMode: true, probabilities: { "N": 100 }, imageIds: { "N": ["normal"] } };

        function setHeight() { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); }
        window.addEventListener('resize', setHeight); setHeight();

        const state = { 
            currentRarity: 'N', 
            currentId: '01',
            isVideoEnded: false,
            isImageLoaded: false
        };
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const creditText = document.getElementById('credit-text');

        const sounds = {
            shake: new Audio('./parts/shake.mp3'),
            star: new Audio('./parts/star.mp3')
        };

        window.onload = () => {
            Object.values(sounds).forEach(s => s.load());
            gachaVideo.load();
            if (config.isDebugMode) {
                document.getElementById('debug-reset-btn').classList.remove('hidden');
            }
            checkLimit(); // ã“ã“ã§ã©ã£ã¡ã‚’è¡¨ç¤ºã™ã‚‹ã‹æ±ºã‚ã‚‹
        };

        function resetGachaLimit() {
            localStorage.removeItem('gacha_last_date');
            location.reload();
        }

        function checkLimit() {
            const lastDate = localStorage.getItem('gacha_last_date');
            const today = new Date().toLocaleDateString();

            if (config.isLimitEnabled && lastDate === today) {
                // åˆ¶é™ä¸­ãªã‚‰åˆ¶é™ç”»é¢ã ã‘ã‚’å‡ºã™
                document.getElementById('limit-message').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            } else {
                // å›ã›ã‚‹ãªã‚‰ãƒ­ãƒ¼ãƒ‰ç”»é¢ã‚’å‡ºã™
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('limit-message').classList.add('hidden');
            }
        }

        function unlockAudioAndStart() {
            Object.values(sounds).forEach(s => {
                // ã‚¿ãƒƒãƒ—æ™‚ã®ä¸€ç¬ã®å†ç”Ÿã§éŸ³æ¼ã‚Œã—ãªã„ã‚ˆã†ã«ãƒŸãƒ¥ãƒ¼ãƒˆã«ã™ã‚‹
                s.muted = true;
                s.play().then(() => { 
                    s.pause(); 
                    s.currentTime = 0; 
                    s.muted = false; // æº–å‚™ãŒã§ããŸã‚‰ãƒŸãƒ¥ãƒ¼ãƒˆè§£é™¤
                }).catch(() => { });
            });
            startGacha();
        }

        function startGacha() {
            document.getElementById('loading').classList.add('hidden');
            
            // çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
            state.isVideoEnded = false;
            state.isImageLoaded = false;

            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(config.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }
            const ids = config.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            // ç”»åƒã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰é–‹å§‹
            resultDisplay.onload = () => {
                state.isImageLoaded = true;
                checkTransitionReady();
            };
            resultDisplay.src = `./fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;

            if (config.isLimitEnabled) {
                localStorage.setItem('gacha_last_date', new Date().toLocaleDateString());
            }

            gachaVideo.classList.remove('hidden');
            gachaVideo.src = './parts/gacha.mp4';
            gachaVideo.play();
            
            // å‹•ç”»ãŒå®Ÿéš›ã«å†ç”Ÿé–‹å§‹ã•ã‚ŒãŸã‚‰1.5ç§’å¾Œã«éŸ³ã‚’é³´ã‚‰ã™
            gachaVideo.onplay = () => {
                setTimeout(() => { sounds.shake.play().catch(() => { }); }, 1500);
                gachaVideo.onplay = null; // é‡è¤‡é˜²æ­¢
            };
        }

        // å‹•ç”»ãŒçµ‚äº†ã—ãŸæ™‚
        gachaVideo.onended = () => {
            state.isVideoEnded = true;
            checkTransitionReady();
        };

        // ã€Œå‹•ç”»çµ‚äº†ã€ã¨ã€Œç”»åƒèª­ã¿è¾¼ã¿ã€ã®ä¸¡æ–¹ãŒæƒã£ãŸã‹ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•°
        function checkTransitionReady() {
            if (state.isVideoEnded && state.isImageLoaded) {
                // æ¬¡ã«ç”»åƒãŒåˆ‡ã‚Šæ›¿ã‚ã£ãŸæ™‚ã« onload ãŒå†ç™ºç«ã—ãªã„ã‚ˆã†ã«ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ¶ˆã—ã¦ãŠã
                resultDisplay.onload = null;
                gachaVideo.classList.add('hidden');
                showResult();
            }
        }

        function showResult() {
            resultScreen.classList.remove('hidden');
            const rarityLower = state.currentRarity.toLowerCase();
            setTimeout(() => {
                effectVideo.src = `./effects/star_${rarityLower}.mp4`;
                effectVideo.load();
                effectVideo.onloadedmetadata = () => {
                    effectVideo.classList.remove('hidden');
                    effectVideo.play().then(() => {
                        sounds.star.play().catch(() => { });
                        new Audio(`./voice/voice_${rarityLower}.mp3`).play().catch(() => { });
                    }).catch(() => { showButtons(); });
                };
            }, 500);
        }

        function showButtons() {
            buttonContainer.classList.remove('hidden');
            buttonContainer.classList.add('fade-in-up');
        }

        effectVideo.onended = () => {
            effectVideo.classList.add('hidden');
            showButtons();
        };

        // ã‚¹ãƒšã‚·ãƒ£ãƒ«ç”»åƒã¸ã®åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('special-btn').addEventListener('click', function () {
            // ã“ã“ã§ç”»åƒã‚’åˆ‡ã‚Šæ›¿ãˆã¦ã‚‚ onload ãŒå†ç™ºç«ã—ãªã„ã‚ˆã†ã«ã—ã¦ã‚ã‚‹ã‚ˆ
            const specialUrl = `./special/fs_${state.currentId}.jpg`;
            resultDisplay.src = specialUrl;
            this.classList.add('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
            creditText.classList.replace('text-gray-400', 'text-white');
        });

        // ä¿å­˜ãƒœã‚¿ãƒ³
        document.getElementById('save-btn').addEventListener('click', function () {
            const imageUrl = resultDisplay.src;
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = imageUrl.split("/").pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
