<body>

                    <button id="save-btn"

    <script>
        // --- è¨­å®šã®èª­ã¿è¾¼ã¿ ---
        const config = typeof GACHA_CONFIG !== 'undefined' ? GACHA_CONFIG : { isLimitEnabled: false, isDebugMode: true, probabilities: { "N": 100 }, imageIds: { "N": ["normal"] } };

        // --- çŠ¶æ…‹ç®¡ç† ---
        const state = {
            currentRarity: 'N',
            currentId: '01',
            isVideoEnded: false,
            isImageLoaded: false
        };

        // --- DOMè¦ç´  ---
        const gachaVideo = document.getElementById('gacha-video');
        const effectVideo = document.getElementById('effect-video');
        const resultScreen = document.getElementById('result-screen');
        const resultDisplay = document.getElementById('result-display');
        const buttonContainer = document.getElementById('button-container');
        const creditText = document.getElementById('credit-text');

        // --- éŸ³å£°ãƒªã‚½ãƒ¼ã‚¹ ---
        const sounds = {
            shake: new Audio('./parts/shake.mp3'),
            star: new Audio('./parts/star.mp3')
        };
        let currentVoice = null;

        // --- åˆæœŸåŒ– ---
        window.onload = () => {
            Object.values(sounds).forEach(s => s.load());
            gachaVideo.load();
            if (config.isDebugMode) {
                const debugBtn = document.getElementById('debug-reset-btn');
                if (debugBtn) debugBtn.classList.remove('hidden');
            }
            checkLimit();
        };

        // --- åˆ¶é™ãƒã‚§ãƒƒã‚¯ï¼ˆ1æ—¥1å›ï¼‰ ---
        function checkLimit() {
            const lastDate = localStorage.getItem('gacha_last_date');
            const today = new Date().toLocaleDateString();
            if (config.isLimitEnabled && lastDate === today) {
                document.getElementById('limit-message').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            } else {
                document.getElementById('loading').classList.remove('hidden');
            }
        }

        function resetGachaLimit() {
            localStorage.removeItem('gacha_last_date');
            location.reload();
        }

        // --- ã‚²ãƒ¼ãƒ é–‹å§‹å‰ã®éŸ³å£°æœ‰åŠ¹åŒ– ---
        function unlockAudioAndStart() {
            Object.values(sounds).forEach(s => {
                s.muted = true;
                s.play().then(() => { s.pause(); s.currentTime = 0; s.muted = false; }).catch(() => { });
            });
            startGacha();
        }

        // --- ã‚¬ãƒãƒ£é–‹å§‹ ---
        function startGacha() {
            document.getElementById('loading').classList.add('hidden');
            state.isVideoEnded = false;
            state.isImageLoaded = false;

            // ç¢ºç‡ã«åŸºã¥ã„ãŸæŠ½é¸
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (const [rarity, prob] of Object.entries(config.probabilities)) {
                cumulative += prob;
                if (rand <= cumulative) { state.currentRarity = rarity; break; }
            }
            const ids = config.imageIds[state.currentRarity];
            state.currentId = ids[Math.floor(Math.random() * ids.length)];

            // èƒŒæ™¯ç”»åƒã®äº‹å‰èª­ã¿è¾¼ã¿
            resultDisplay.onload = () => { state.isImageLoaded = true; checkTransitionReady(); };
            resultDisplay.src = `./fashion/${state.currentRarity}_fs_${state.currentId}.jpg`;

            if (config.isLimitEnabled) localStorage.setItem('gacha_last_date', new Date().toLocaleDateString());

            // ãƒ“ãƒ‡ã‚ªå†ç”Ÿé–‹å§‹
            gachaVideo.classList.remove('hidden');
            gachaVideo.src = './parts/gacha.mp4';
            gachaVideo.play();

            gachaVideo.onplaying = () => {
                setTimeout(() => { sounds.shake.play().catch(() => { }); }, 1500);
                gachaVideo.onplaying = null;
            };
        }

        // --- æ¼”å‡ºçµ‚äº†å¾Œã®ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ---
        gachaVideo.onended = () => { state.isVideoEnded = true; checkTransitionReady(); };

        function checkTransitionReady() {
            if (state.isVideoEnded && state.isImageLoaded) {
                resultDisplay.onload = null;
                gachaVideo.classList.add('hidden');
                showResult();
            }
        }

        // --- çµæœç”»é¢ã®è¡¨ç¤º ---
        function showResult() {
            resultScreen.classList.remove('hidden');
            const rarityLower = state.currentRarity.toLowerCase();

            setTimeout(() => {
                effectVideo.src = `./effects/star_${rarityLower}.mp4`;
                effectVideo.load();
                effectVideo.onloadedmetadata = () => {
                    effectVideo.classList.remove('hidden');
                    effectVideo.onplaying = () => {
                        sounds.star.play().catch(() => { });
                        setTimeout(() => {
                            if (currentVoice) currentVoice.pause();
                            currentVoice = new Audio(`./voice/voice_${rarityLower}.mp3`);
                            currentVoice.play().catch(() => { });
                        }, 500);
                        effectVideo.onplaying = null;
                    };
                    effectVideo.play().catch(() => { showButtons(); });
                };
            }, 100);
        }

        function showButtons() { buttonContainer.classList.remove('hidden'); }
        effectVideo.onended = () => { effectVideo.classList.add('hidden'); showButtons(); };

        // --- ã‚¹ãƒšã‚·ãƒ£ãƒ«ç”»åƒã¸ã®åˆ‡ã‚Šæ›¿ãˆ ---
        document.getElementById('special-btn').addEventListener('click', function () {
            if (currentVoice) { currentVoice.pause(); currentVoice.currentTime = 0; }
            resultDisplay.src = `./special/fs_${state.currentId}.jpg`;
            this.classList.add('hidden');
            const saveBtn = document.getElementById('save-btn');
            if (saveBtn) saveBtn.classList.remove('hidden');
            if (creditText) creditText.classList.replace('text-gray-400', 'text-white');
            setTimeout(() => {
                currentVoice = new Audio('./voice/gaido.mp3');
                currentVoice.play().catch(() => { });
            }, 300);
        });

        // --- ä¿å­˜ãƒœã‚¿ãƒ³ã®å‡¦ç†ï¼ˆBlobæ–¹å¼ã§ç¢ºå®Ÿã«ä¿å­˜ï¼‰ ---
        const saveBtn = document.getElementById('save-btn');
        if (saveBtn) {
            saveBtn.addEventListener('click', async function () {
                const imageUrl = resultDisplay.src;
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = imageUrl.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (error) { console.error('Download failed', error); }
            });
        }
    </script>
