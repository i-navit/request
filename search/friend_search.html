<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンド検索フォーム</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 5px 20px;
            text-align: left;
            background-color: #fff;
            color: #333333;
            font-size: 14px;
        }
        .customkey_ttl {
            background: #a78acb;
            color: #fff;
            font-weight: bold;
            padding: 0.5em 1em 0.2em;
            display: inline-block;
            margin-bottom: 0;
            border-radius: 5px 5px 0 0;
        }
        .customkey_box {
            border-radius: 0 5px 5px 5px;
            background: #e0e0ff;
            padding: 1em;
            margin-bottom: 20px;
            max-width: 600px; /* BOX全体の最大幅 */
            margin-left: 0;
            margin-right: auto;
        }
        .search-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .search-item {
            flex: 1;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1em;
            display: block;
            margin-bottom: 5px;
        }
        .search-button {
            width: 100%;
            padding: 8px 15px;
            font-size: 0.9em;
            border: 1px solid #a78acb;
            border-radius: 5px;
            background-color: #f0f0ff;
            cursor: pointer;
            box-sizing: border-box;
        }
        .search-button:hover {
            background-color: #dcdcfe;
        }
        .result-item { /* 結果表示はGAS側で生成するので、ここではスタイルのみ */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result-item p {
            margin: 5px 0;
        }
        .result-item a {
            color: #007bff;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .no-results {
            color: #ff0000;
            font-weight: bold;
        }

        /* スマホ表示用のスタイル */
        @media screen and (max-width: 768px) {
            body {
                font-size: 13px;
                padding: 5px 15px;
                -webkit-text-size-adjust: 100%;
            }
            .customkey_ttl {
                font-size: 0.9em;
            }
            .customkey_box {
                max-width: 100%;
            }
            .search-group {
                flex-direction: column;
                gap: 0;
            }
            .search-item {
                flex: 1 1 auto;
                max-width: 100%;
                margin-bottom: 15px;
            }
            .search-item:last-child {
                margin-bottom: 0;
            }
            .search-input, .search-button {
                width: 100%;
                font-size: 1em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="customkey_ttl">フレンド検索</div>
    <div class="customkey_box">
        <form id="searchForm" method="GET" action="ここにデプロイしたGoogle Apps ScriptのURLを貼り付ける">
            <div class="search-group">
                <div class="search-item">
                    <input type="text" name="channelName" class="search-input" placeholder="チャンネル名を入力">
                    <button type="submit" name="searchType" value="channelName" class="search-button">チャンネル名で検索</button>
                </div>
                <div class="search-item">
                    <input type="text" name="handle" class="search-input" placeholder="@ハンドル名を入力">
                    <button type="submit" name="searchType" value="handle" class="search-button">@ハンドル名で検索</button>
                </div>
            </div>
        </form>
    </div>

    </body>
</html>
